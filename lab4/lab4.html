<body>
    <script>
      class Student {
  constructor(id, first_name, last_name, class_id, email, phone_number, dob) {
    this.id = id;
    this.first_name = first_name;
    this.last_name = last_name;
    this.class_id = class_id;
    this.email = email;
    this.phone_number = phone_number;
    this.dob = new Date(dob);
  }

  get_full_name() {
    return this.last_name + ' ' + this.first_name;
  }

  get_age_in_years() {
    const today = new Date();
    const birthDate = new Date(this.dob);
    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
  }

  get_age_in_days() {
    const birthDate = new Date(this.dob);
    const today = new Date();
    const diffInTime = today.getTime() - birthDate.getTime();
    const diffInDays = Math.round(diffInTime / (1000 * 3600 * 24));
    return diffInDays;
  }
}

const student_list = [new Student(1, 'John', 'Doe', 1, 'john.doe@gmail.com', '0123456789', '2002-02-20'),
  new Student(2, 'Jane', 'Doe', 1, 'jane.doe@gmail.com', '0987654321', '2001-01-01'),
  new Student(3, 'Peter', 'Parker', 2, 'peter.parker@gmail.com', '0123456789', '2003-03-03'),
  new Student(4, 'Mary', 'Jane', 2, 'mary.jane@gmail.com', '0987654321', '2000-04-15'),
  new Student(5, 'Bruce', 'Banner', 3, 'bruce.banner@gmail.com', '0123456789', '2001-07-04')
];

// Sắp xếp danh sách sinh viên theo thứ tự số tuổi tăng dần và in ra
student_list.sort(function compare(a, b) {
  return a.get_age_in_days() - b.get_age_in_days();
});

console.log('Danh sách sinh viên theo thứ tự số tuổi tăng dần:');
for (let i = 0; i < student_list.length; i++) {
  const student = student_list[i];
  console.log(student.get_full_name() + ': ' + student.get_age_in_years() + ' tuổi (' + student.get_age_in_days() + ' ngày)');
}

    </script>
